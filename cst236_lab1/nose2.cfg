[unittest]
start-dir = .
code-directories = source
    pyTona
test-file-pattern = *_test.py
plugins = test.plugins.my_plugin
    test.plugins.coverage
exclude-plugins = nose2.plugins.coverage

[output-buffer]
always-on = True
stderr = True
stdout = True
    
[log-capture]
always-on = True
clear-handlers = True
log-level = DEBUG

[req-tracer]
Always-on = True

[unittest]
start-dir = .
code-directories = pyTona
test-file-pattern = *_test.py

[coverage]
always-on = True
coverage = source
coverage-report = html


